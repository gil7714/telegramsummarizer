name: Daily Telegram Summary

on:
  schedule:
    # Runs daily at 9:00 AM UTC (adjust to your timezone)
    - cron: '0 9 * * *'
  workflow_dispatch:  # Allows manual trigger from GitHub Actions tab

jobs:
  send-summary:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install telethon openai
    
    - name: Run summarizer with Telegram delivery
      env:
        TELEGRAM_API_ID: ${{ secrets.TELEGRAM_API_ID }}
        TELEGRAM_API_HASH: ${{ secrets.TELEGRAM_API_HASH }}
        TELEGRAM_SESSION: ${{ secrets.TELEGRAM_SESSION }}
        AI_INTEGRATIONS_OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        AI_INTEGRATIONS_OPENAI_BASE_URL: https://api.openai.com/v1
        SUMMARY_WEBHOOK_URL: ${{ secrets.SUMMARY_WEBHOOK_URL }}
      run: |
        # Change @bulletproofscale to your group and adjust days_ago (1 = yesterday)
        python summarize.py @bulletproofscale 1 --deliver telegram,webhook
